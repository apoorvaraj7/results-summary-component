<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="result-section">
        <h3>Your Result</h3>
        <div class="result-sub-section">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <main class="main-element">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </main>
      </section>

      <section class="summary-section">
        <h3>Summary</h3>
        <div class="list-sections">
          <ul>
            <li class="reaction-section">
              <div class="sub-section">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction-icon"
                  class="reaction icon"
                />
                <p>Reaction</p>
              </div>
              <div class="score-board">
                <p>80 <span>/ 100</span></p>
              </div>
            </li>

            <li class="memory-section">
              <div class="sub-section">
                <img
                  class="memory icon"
                  src="./assets/images/icon-memory.svg"
                  alt="memory icon"
                />
                <p>Memory</p>
              </div>

              <div class="score-board">
                <p>92 <span>/ 100</span></p>
              </div>
            </li>

            <li class="verbal-section">
              <div class="sub-section">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="verbal icon"
                  class="verbal icon"
                />
                <p>Verbal</p>
              </div>
              <div class="score-board">
                <p>61 <span>/ 100</span></p>
              </div>
            </li>

            <li class="visual-section">
              <div class="sub-section">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="visual icon"
                  class="visual icon"
                />
                <p>Visual</p>
              </div>
              <div class="score-board">
                <p>72 <span>/ 100</span></p>
              </div>
            </li>
          </ul>
        </div>

        <button class="btn"><a href="#">Continue</a></button>
      </section>
    </div>
  </body>
</html>
